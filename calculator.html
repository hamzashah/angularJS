<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="angular.min.js"></script>
  	<script src="calculator.js"></script>
  </head>
  <body ng-app="MyFirstCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller='CalculatorController'>
      <div>
        Your name:
        <input type="text"
        ng-model="name"
        ng-keyup="displayNumeric();">
      </div>
      <div>
        Total numeric value of person's is: {{totalValue}}
      </div>
    </div>
  </body>
</html>
